<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACHOROUQUET.COM.AR - Coming Soon</title>
    <style>
        /* Variables de colores basadas en tu CSS */
        :root {
            --color-green-bright: #57f8c;
            --color-blue-light: #417ff;
            --color-teal: #5cff60;
            --color-green-lime: #03fc1c;
            --color-blue-royal: #4c47a1;
            --color-primary: var(--color-blue-royal);
            --color-secondary: var(--color-green-bright);
            --color-accent: var(--color-teal);
            --color-text: #333333;
            --color-text-light: #666666;
            --color-background: #0c81e;
        }

        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #d4a7a1, #1976d2, #59cea7, #233321);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding: 1rem;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Partículas de fondo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 8s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo/Título */
        .logo {
            font-size: clamp(1.2rem, 5vw, 3.2rem);
            font-weight: 800;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(87, 248, 192, 0.8),
                0 0 20px rgba(65, 127, 255, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.3);
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            animation: glow-text 3s ease-in-out infinite alternate;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        @keyframes glow-text {
            from {
                text-shadow: 
                    0 0 10px rgba(87, 248, 192, 0.8),
                    0 0 20px rgba(65, 127, 255, 0.6),
                    2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 
                    0 0 15px rgba(87, 248, 192, 1),
                    0 0 30px rgba(65, 127, 255, 0.8),
                    2px 2px 4px rgba(0, 0, 0, 0.3);
            }
        }

        /* Subtítulo */
        .subtitle {
            font-size: clamp(1rem, 3.5vw, 2rem);
            font-weight: 600;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
            line-height: 1.3;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* Descripción */
        .description {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        /* Botón de estado */
        .status-btn {
            display: inline-block;
            background: linear-gradient(45deg, #417ff, #57f8c);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(65, 127, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: glow 2s ease-in-out infinite alternate;
            cursor: default;
        }

        @keyframes glow {
            from {
                box-shadow: 0 4px 15px rgba(65, 127, 255, 0.3);
            }
            to {
                box-shadow: 0 6px 25px rgba(65, 127, 255, 0.6);
            }
        }

        /* Responsive mejorado */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                margin: 0;
                padding: 1.5rem 1rem;
                border-radius: 15px;
            }
            
            .logo {
                font-size: clamp(1rem, 6vw, 2.2rem);
                letter-spacing: -0.5px;
                line-height: 1.1;
                margin-bottom: 0.8rem;
            }
            
            .subtitle {
                font-size: clamp(0.9rem, 4vw, 1.4rem);
                margin-bottom: 1.5rem;
            }
            
            .description {
                font-size: clamp(0.8rem, 3vw, 1rem);
                margin-bottom: 1.5rem;
                padding: 0 0.5rem;
            }
            
            .status-btn {
                padding: 12px 24px;
                font-size: clamp(0.8rem, 3vw, 1rem);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.8rem;
            }
            
            .logo {
                font-size: clamp(0.9rem, 7vw, 1.8rem);
                letter-spacing: -0.3px;
            }
            
            .subtitle {
                font-size: clamp(0.8rem, 4.5vw, 1.2rem);
            }
            
            .description {
                font-size: clamp(0.75rem, 3.5vw, 0.9rem);
                padding: 0 0.2rem;
            }
        }

        @media (max-width: 320px) {
            .logo {
                font-size: clamp(0.8rem, 8vw, 1.5rem);
                letter-spacing: -0.2px;
            }
            
            .subtitle {
                font-size: clamp(0.7rem, 5vw, 1rem);
            }
            
            .description {
                font-size: clamp(0.7rem, 4vw, 0.8rem);
            }
            
            .status-btn {
                padding: 10px 20px;
                font-size: clamp(0.7rem, 4vw, 0.9rem);
            }
        }

        /* Loading animation */
        .loading-dots {
            display: inline-block;
            margin-left: 10px;
        }

        .loading-dots span {
            display: inline-block;
            animation: loading 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="logo">NACHOROUQUET.COM.AR</h1>
        <h2 class="subtitle">¿Estás listo para lo que se viene?</h2>
        
        <p class="description">
            Una experiencia única de entretenimiento personalizado está a punto de llegar. 
            Prepárate para algo completamente nuevo que transformará tu forma de divertirte.
        </p>

        <div class="status-btn">
            Próximamente...
        </div>

    </div>

    <script>
        // Efecto de parallax suave para las partículas
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                particle.style.transform += ` translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
</body>
</html>
